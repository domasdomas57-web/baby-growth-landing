<?xml version="1.0" encoding="UTF-8"?>
<svg width="920" height="1200" viewBox="0 0 920 1200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="frame" x1="140" y1="40" x2="780" y2="1160" gradientUnits="userSpaceOnUse">
      <stop stop-color="#0B0F19"/>
      <stop offset="1" stop-color="#111827"/>
    </linearGradient>
    <linearGradient id="screen" x1="220" y1="160" x2="700" y2="1030" gradientUnits="userSpaceOnUse">
      <stop stop-color="#0EA5E9" stop-opacity="0.20"/>
      <stop offset="0.55" stop-color="#A78BFA" stop-opacity="0.18"/>
      <stop offset="1" stop-color="#22C55E" stop-opacity="0.14"/>
    </linearGradient>
    <linearGradient id="card" x1="0" y1="0" x2="1" y2="1">
      <stop stop-color="#FFFFFF" stop-opacity="0.14"/>
      <stop offset="1" stop-color="#FFFFFF" stop-opacity="0.06"/>
    </linearGradient>
    <filter id="shadow" x="0" y="0" width="920" height="1200" filterUnits="userSpaceOnUse" color-interpolation-filters="sRGB">
      <feGaussianBlur stdDeviation="14"/>
    </filter>
    <filter id="glow" x="0" y="0" width="920" height="1200" filterUnits="userSpaceOnUse" color-interpolation-filters="sRGB">
      <feGaussianBlur stdDeviation="30"/>
    </filter>
  </defs>

  <!-- soft glow behind the device -->
  <g opacity="0.75" filter="url(#glow)">
    <ellipse cx="520" cy="320" rx="220" ry="140" fill="#60A5FA" fill-opacity="0.35"/>
    <ellipse cx="420" cy="860" rx="260" ry="180" fill="#A78BFA" fill-opacity="0.28"/>
  </g>

  <!-- device shadow -->
  <g opacity="0.25" filter="url(#shadow)">
    <rect x="160" y="70" width="600" height="1060" rx="90" fill="#000000"/>
  </g>

  <!-- device frame -->
  <rect x="160" y="60" width="600" height="1080" rx="96" fill="url(#frame)"/>
  <rect x="182" y="84" width="556" height="1032" rx="82" stroke="#FFFFFF" stroke-opacity="0.10" stroke-width="4"/>

  <!-- camera pill -->
  <rect x="382" y="110" width="156" height="36" rx="18" fill="#0B1220"/>
  <circle cx="420" cy="128" r="10" fill="#111827"/>
  <circle cx="420" cy="128" r="6" fill="#60A5FA" fill-opacity="0.45"/>
  <rect x="448" y="122" width="70" height="12" rx="6" fill="#111827"/>

  <!-- screen -->
  <rect x="200" y="160" width="520" height="900" rx="70" fill="#070A12"/>
  <rect x="206" y="166" width="508" height="888" rx="66" fill="url(#screen)"/>

  <!-- top header -->
  <rect x="246" y="214" width="430" height="70" rx="22" fill="url(#card)" stroke="#FFFFFF" stroke-opacity="0.10"/>
  <circle cx="286" cy="249" r="16" fill="#22C55E" fill-opacity="0.40"/>
  <rect x="318" y="236" width="210" height="10" rx="5" fill="#FFFFFF" fill-opacity="0.55"/>
  <rect x="318" y="254" width="160" height="10" rx="5" fill="#FFFFFF" fill-opacity="0.28"/>
  <rect x="610" y="240" width="54" height="34" rx="17" fill="#0B1220" stroke="#FFFFFF" stroke-opacity="0.10"/>

  <!-- stat cards -->
  <rect x="246" y="316" width="210" height="150" rx="26" fill="url(#card)" stroke="#FFFFFF" stroke-opacity="0.10"/>
  <rect x="276" y="352" width="140" height="12" rx="6" fill="#FFFFFF" fill-opacity="0.50"/>
  <rect x="276" y="376" width="96" height="12" rx="6" fill="#FFFFFF" fill-opacity="0.25"/>
  <rect x="276" y="412" width="120" height="18" rx="9" fill="#60A5FA" fill-opacity="0.35"/>

  <rect x="466" y="316" width="210" height="150" rx="26" fill="url(#card)" stroke="#FFFFFF" stroke-opacity="0.10"/>
  <rect x="496" y="352" width="140" height="12" rx="6" fill="#FFFFFF" fill-opacity="0.50"/>
  <rect x="496" y="376" width="110" height="12" rx="6" fill="#FFFFFF" fill-opacity="0.25"/>
  <rect x="496" y="412" width="140" height="18" rx="9" fill="#A78BFA" fill-opacity="0.35"/>

  <!-- chart area -->
  <rect x="246" y="500" width="430" height="280" rx="30" fill="url(#card)" stroke="#FFFFFF" stroke-opacity="0.10"/>
  <path d="M276 728C318 690 332 704 366 664C402 620 436 646 470 618C510 586 544 600 576 566C608 534 634 548 646 532" stroke="#FFFFFF" stroke-opacity="0.45" stroke-width="6" stroke-linecap="round"/>
  <path d="M276 728C318 690 332 704 366 664C402 620 436 646 470 618C510 586 544 600 576 566C608 534 634 548 646 532" stroke="#60A5FA" stroke-opacity="0.45" stroke-width="10" stroke-linecap="round"/>

  <!-- bottom list -->
  <rect x="246" y="804" width="430" height="90" rx="26" fill="url(#card)" stroke="#FFFFFF" stroke-opacity="0.10"/>
  <rect x="276" y="832" width="260" height="12" rx="6" fill="#FFFFFF" fill-opacity="0.40"/>
  <rect x="276" y="854" width="190" height="12" rx="6" fill="#FFFFFF" fill-opacity="0.22"/>
  <circle cx="640" cy="848" r="18" fill="#22C55E" fill-opacity="0.30"/>

  <rect x="246" y="910" width="430" height="90" rx="26" fill="url(#card)" stroke="#FFFFFF" stroke-opacity="0.10"/>
  <rect x="276" y="938" width="240" height="12" rx="6" fill="#FFFFFF" fill-opacity="0.40"/>
  <rect x="276" y="960" width="160" height="12" rx="6" fill="#FFFFFF" fill-opacity="0.22"/>
  <circle cx="640" cy="954" r="18" fill="#A78BFA" fill-opacity="0.28"/>

  <!-- home indicator -->
  <rect x="392" y="1074" width="136" height="10" rx="5" fill="#FFFFFF" fill-opacity="0.18"/>
</svg>
